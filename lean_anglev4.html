<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ultimate HUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0ff;
      overflow: hidden;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: brightness(0.7) contrast(1.2);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .hud-panel {
      position: absolute;
      background: rgba(0,0,0,0.6);
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px 15px;
      box-shadow: 0 0 10px #0ff;
      backdrop-filter: blur(4px);
      font-size: 1rem;
      z-index: 10;
    }
    #info {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    #status {
      top: 10px;
      right: 10px;
      text-align: right;
    }
    #controls {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    #graphCanvas {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #0ff;
    }
    button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }
    .sensor-permission-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <canvas id="hud"></canvas>
  <canvas id="graphCanvas" width="400" height="80"></canvas>

  <div id="info" class="hud-panel">
    <div>Yaw: <span id="yaw">0</span>¬∞ (<span id="direction">-</span>)</div>
    <div>Pitch: <span id="pitch">0</span>¬∞</div>
    <div>Roll: <span id="roll">0</span>¬∞</div>
  </div>
  <div id="status" class="hud-panel">
    ÏÜçÎèÑ: <span id="speed">0</span> km/h<br>
    ÏúÑÏπò: <span id="coords">-</span>
  </div>
  <div id="controls" class="hud-panel">
    <button onclick="resetReference()">üåÄ ÏÑºÏÑú Ï¥àÍ∏∞Ìôî</button>
  </div>

  <script>
    if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
      const btn = document.createElement("button");
      btn.innerText = "üì° ÏÑºÏÑú ÌóàÏö©";
      btn.className = "sensor-permission-btn";
      btn.onclick = () => {
        DeviceOrientationEvent.requestPermission().then(resp => {
          if (resp === "granted") {
            window.addEventListener("deviceorientation", update);
            btn.remove();
          }
        });
      };
      document.body.appendChild(btn);
    } else {
      window.addEventListener("deviceorientation", update);
    }
  </script>
</body>
</html>
