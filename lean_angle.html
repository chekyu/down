<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모터사이클 Lean HUD</title>
    <style>
        body {
            background: black;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffff00;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            z-index: 2;
        }

        #resetBtn,
        #reinitBtn {
            position: absolute;
            top: 10px;
            padding: 10px 15px;
            font-size: 1rem;
            background: #ffffff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        #resetBtn {
            right: 10px;
        }

        #reinitBtn {
            right: 140px;
        }

        #logList {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            max-height: 40%;
            overflow-y: auto;
            background: rgba(0, 255, 0, 0.05);
            color: #00ff00;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 8px;
            z-index: 2;
        }

        @media (orientation: portrait) {
            #hud {
                top: auto;
                bottom: 10px;
                font-size: 0.9rem;
            }

            #resetBtn {
                top: 10px;
            }

            #reinitBtn {
                top: 10px;
            }

            #logList {
                bottom: 120px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="hudCanvas"></canvas>
    <div id="hud">
        <div>SPD: <span id="spd">0</span> km/h</div>
        <div>Z축 : <span id="alpha">0</span> &deg;</div>
        <div>X축 : <span id="gamma">0</span> &deg;</div>
        <div>Y축 : <span id="beta">0</span> &deg;</div>
        <div>기울기: <span id="totalAngle">0.0</span>&deg;</div>
        <div>기울기 유지시간: <span id="duration">0.0</span>초</div>
        <div>현재 좌우 기울기: <span id="currentLean">0.0</span>&deg;</div>
        <div>최대 좌측 기울기: <span id="maxLeft">0.0</span>&deg;</div>
        <div>최대 우측 기울기: <span id="maxRight">0.0</span>&deg;</div>
    </div>
    <button id="reinitBtn" onclick="reinitSensor()">센서 초기화</button>
    <button id="resetBtn" onclick="resetMax()">최대값 초기화</button>
    <div id="logList"></div>

    <script>
        const canvas = document.getElementById('hudCanvas');
        const ctx = canvas.getContext('2d');
        let maxLeftLean = 0;
        let maxRightLean = 0;
        let leanStartTime = null;
        let offset = {
            alpha: 0,
            beta: 0,
            gamma: 0
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);
        resizeCanvas();
        drawHUD(0);

        function drawHUD(angle) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 1.5;
            const radius = (canvas.width - 50) / 2;

            // 반원 그리기 (위로 열린 반원)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, Math.PI, 0, false); // 180도
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.stroke();

            // 중심점
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, 2 * Math.PI);
            ctx.fill();

            // 눈금 그리기 (-90 ~ 90도)
            for (let deg = -90; deg <= 90; deg++) {
                const rad = (deg) * Math.PI / 180;
                const outerX = centerX + radius * Math.sin(rad); // sin으로 수평
                const outerY = centerY - radius * Math.cos(rad); // cos으로 수직
                const len = deg % 10 === 0 ? 20 : deg % 5 === 0 ? 10 : 5;
                const innerX = centerX + (radius - len) * Math.sin(rad);
                const innerY = centerY - (radius - len) * Math.cos(rad);

                ctx.beginPath();
                ctx.moveTo(outerX, outerY);
                ctx.lineTo(innerX, innerY);
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = deg % 10 === 0 ? 1.5 : 1;
                ctx.stroke();

                // 숫자 표시
                if (deg % 10 === 0) {
                    const textX = centerX + (radius - 35) * Math.sin(rad);
                    const textY = centerY - (radius - 35) * Math.cos(rad);
                    ctx.font = "12px sans-serif";
                    ctx.fillStyle = "#fff";
                    ctx.textAlign = "center";
                    if (Math.abs(deg) > 50) {
                        ctx.fillStyle = "#ff0000";
                    } else if(deg != 0) {
                        ctx.fillStyle = "#0000ff";
                    } 
                    ctx.fillText(Math.abs(deg).toString(), textX, textY + 4);
                }
            }

            ctx.save();

            ctx.translate(centerX, centerY);
            ctx.rotate(-angle * Math.PI / 180);
            ctx.strokeStyle = Math.abs(angle) > 50 ? '#ff0000' : '#00ff00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-150, 0);
            ctx.lineTo(150, 0);
            ctx.stroke();
            
            ctx.restore();
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + 10);
            ctx.lineTo(centerX - 8, centerY + 25);
            ctx.lineTo(centerX + 8, centerY + 25);
            ctx.closePath();
            ctx.fill();
        }

        function appendLog(direction, angle) {
            const logList = document.getElementById('logList');
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${time}] ${direction} 기울기 기록 갱신: ${angle.toFixed(1)}°`;
            logList.prepend(div);
        }

        function handleOrientation(event) {
            const beta = (event.beta || 0) - offset.beta;
            const gamma = (event.gamma || 0) - offset.gamma;
            const alpha = (event.alpha || 0) - offset.alpha;

            document.getElementById('gamma').textContent = gamma.toFixed(1);
            document.getElementById('beta').textContent = beta.toFixed(1);
            document.getElementById('alpha').textContent = alpha.toFixed(1);

            let totalAngle = Math.sqrt(gamma * gamma + beta * beta); // 수평면 기준의 전체 기울기 크기
            document.getElementById('totalAngle').textContent = totalAngle.toFixed(1);

            //const lean = parseFloat(gamma.toFixed(1));
            const lean = Math.atan2(gamma, Math.sqrt(beta * beta + alpha * alpha)) * (180 / Math.PI);
            

            const now = Date.now();
            if (Math.abs(lean) > 5) {
                if (!leanStartTime) leanStartTime = now;
                const duration = ((now - leanStartTime) / 1000).toFixed(1);
                document.getElementById('duration').textContent = duration;
            } else {
                leanStartTime = null;
                document.getElementById('duration').textContent = '0.0';
            }

            if (lean < 0 && Math.abs(lean) > maxLeftLean) {
                maxLeftLean = Math.abs(lean);
                document.getElementById('maxLeft').textContent = maxLeftLean.toFixed(1);
                localStorage.setItem('maxLeftLean', maxLeftLean);
                // appendLog('좌측', maxLeftLean);
            }
            if (lean > 0 && lean > maxRightLean) {
                maxRightLean = lean;
                document.getElementById('maxRight').textContent = maxRightLean.toFixed(1);
                localStorage.setItem('maxRightLean', maxRightLean);
                // appendLog('우측', maxRightLean);
            }
            drawHUD(lean);
        }

        function resetMax() {
            maxLeftLean = 0;
            maxRightLean = 0;
            leanStartTime = null;
            document.getElementById('maxLeft').textContent = '0.0';
            document.getElementById('maxRight').textContent = '0.0';
            document.getElementById('currentLean').textContent = '0.0';
            document.getElementById('duration').textContent = '0.0';
            localStorage.removeItem('maxLeftLean');
            localStorage.removeItem('maxRightLean');
            document.getElementById('logList').innerHTML = '';
            window.removeEventListener('deviceorientation', handleOrientation);
            setOffsetFromCurrent(() => {
                window.addEventListener('deviceorientation', handleOrientation);
            });
        }

        function setOffsetFromCurrent(callback) {
            const captureOffset = (event) => {
                offset.alpha = event.alpha || 0;
                offset.beta = event.beta || 0;
                offset.gamma = event.gamma || 0;
                window.removeEventListener('deviceorientation', captureOffset);
                if (callback) callback();
            };
            window.addEventListener('deviceorientation', captureOffset, {
                once: true
            });
        }

        function reinitSensor() {
            window.removeEventListener('deviceorientation', handleOrientation);
            setOffsetFromCurrent(() => {
                window.addEventListener('deviceorientation', handleOrientation);
            });
        }

        function updateGPS(position) {
            const spd = (position.coords.speed || 0) * 3.6;
            document.getElementById('spd').textContent = spd.toFixed(0);
        }

        function initSensor() {
            const storedLeft = localStorage.getItem('maxLeftLean');
            const storedRight = localStorage.getItem('maxRightLean');
            if (storedLeft) {
                maxLeftLean = parseFloat(storedLeft);
                document.getElementById('maxLeft').textContent = maxLeftLean.toFixed(1);
            }
            if (storedRight) {
                maxRightLean = parseFloat(storedRight);
                document.getElementById('maxRight').textContent = maxRightLean.toFixed(1);
            }
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateGPS, null, {
                    enableHighAccuracy: true
                });
            }
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                        alert('센서 권한이 거부되었습니다.');
                    }
                });
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        window.onload = initSensor;
    </script>
</body>

</html>
